<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .welcome-text {
            font-size: 30px; /* Taille de police plus grande */
        }

        .logout-btn {
            margin-right: 20px; /* Marge à droite pour séparer du texte */
        }

        .logout-container {
            float: right; /* Alignement à droite */
        }

        .welcome-container {
            float: left; /* Alignement à gauche */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="logout-container">
            <button onclick="logout()" class="btn btn-danger logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
        <!-- Affichage de l'email -->
        <p class="welcome-text">Email: <span id="userEmail"></span></p>

        <!-- Tableau des utilisateurs -->
        <h3>Liste des Entreprises</h3>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Etat</th>
                    <th>Nombre de contacts</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userListBody"></tbody>
        </table>
    </div>

   <!-- Modal -->
   <!-- Modal pour la modification d'utilisateur -->
   <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editUserModalLabel">Modifier Utilisateur</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Formulaire pour l'édition d'utilisateur -->
            
            <form id="editUserForm">
               
                <input type="hidden" id="editUserId">

              <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editEmail" required>
              </div>
              <div class="mb-3">
                <label for="editState" class="form-label">Etat</label>
                <select class="form-select" id="editState" required>
                  <option value="1">Actif</option>
                  <option value="0">En attente</option>
                </select>
              </div>
           
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            <button type="button" class="btn btn-primary" onclick="saveUserChanges()">Enregistrer</button>
          </div>
        </div>
      </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/AdminDasboard.js"></script>
</body>
</html>
